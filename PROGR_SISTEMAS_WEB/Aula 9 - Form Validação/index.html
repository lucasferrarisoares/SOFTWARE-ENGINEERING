<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Cadastro de Contato</title>
  <link rel="stylesheet" href="estilo.css">
</head>
<body>

  <div class="container">
    <h2>Cadastro de Contato</h2>
    <form id="contatoForm" novalidate>
      <label for="nome">Nome <span class="obrigatorio">*</span></label>
      <input type="text" id="nome" name="nome" required>
      <span class="erro" id="erro-nome"></span>

      <label for="email">E-mail <span class="obrigatorio">*</span></label>
      <input type="email" id="email" name="email" required>
      <span class="erro" id="erro-email"></span>

      <label for="telefone">Telefone <span class="obrigatorio">*</span></label>
      <input type="tel" id="telefone" name="telefone" required pattern="[0-9]{10,11}" placeholder="Somente nÃºmeros (ex: 11912345678)">
      <span class="erro" id="erro-telefone"></span>

      <label for="mensagem">Mensagem</label>
      <textarea id="mensagem" name="mensagem" rows="4" placeholder="Digite sua mensagem aqui..."></textarea>

      <button type="submit">Enviar</button>
    </form>
  </div>

  <script src="script.js"></script>
  <script src="validador.js"></script>
</body>
</html>
